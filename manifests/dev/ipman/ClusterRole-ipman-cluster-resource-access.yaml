apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ipman-cluster-resource-access
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - update
      - create
      - watch
      - delete
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - update
      - create
      - watch
      - delete
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - watch
      - list
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - update
      - create
      - list
      - watch
  - apiGroups:
      - ipman.dialo.ai
    resources:
      - ipsecconnections
      - charongroups
    verbs:
      - get
      - list
      - update
      - create
      - watch
  - apiGroups:
      - ipman.dialo.ai
    resources:
      - ipsecconnections/status
      - charongroups/status
    verbs:
      - get
      - update
      - create
      - patch
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - create
      - delete
      - list
      - get
      - watch
      - update
  - apiGroups:
      - monitoring.coreos.com
    resources:
      - podmonitors
    verbs:
      - create
      - delete
      - list
      - get
      - watch
      - update
